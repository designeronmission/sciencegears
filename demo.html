<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Mobile Mega Menu</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-light: #a5b4fc;
            --dark-color: #1e293b;
            --light-color: #f8fafc;
            --glass-bg: rgba(255, 255, 255, 0.85);
            --glass-border: rgba(255, 255, 255, 0.2);
            --shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            min-height: 100vh;
            color: var(--dark-color);
            padding-top: 60px;
        }
        
        /* Top Menu Trigger */
        .menu-trigger {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.3);
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
        }
        
        .menu-trigger:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(99, 102, 241, 0.4);
        }
        
        .menu-trigger i {
            font-size: 20px;
            transition: transform 0.3s ease;
        }
        
        .menu-trigger.active i {
            transform: rotate(90deg);
        }
        
        /* Menu Container */
        .menu-container {
            position: fixed;
            top: 60px;
            left: 0;
            right: 0;
            padding: 0 15px;
            z-index: 999;
            display: none;
        }
        
        .modern-mega-menu {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
            overflow: hidden;
            margin: 0 auto;
            max-width: 400px;
            width: 100%;
            animation: fadeInUp 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            opacity: 0;
        }
        
        .menu-item {
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }
        
        .menu-item:last-child {
            border-bottom: none;
        }
        
        .menu-header {
            padding: 18px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            font-weight: 600;
            color: var(--dark-color);
            transition: all 0.3s ease;
        }
        
        .menu-header:hover {
            background-color: rgba(99, 102, 241, 0.05);
        }
        
        .menu-header.active {
            color: var(--primary-color);
        }
        
        .menu-icon {
            width: 24px;
            height: 24px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            color: var(--primary-color);
        }
        
        .toggle-icon {
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .menu-header.active .toggle-icon {
            transform: rotate(180deg);
            color: var(--primary-color);
        }
        
        .submenu {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(241, 245, 249, 0.6);
        }
        
        .submenu.show {
            max-height: 1000px;
        }
        
        .submenu-item {
            padding: 14px 24px 14px 60px;
            display: flex;
            align-items: center;
            position: relative;
            color: var(--dark-color);
            text-decoration: none;
            transition: all 0.2s ease;
            cursor: pointer;
        }
        
        .submenu-item:before {
            content: '';
            position: absolute;
            left: 48px;
            height: 6px;
            width: 6px;
            background: var(--primary-light);
            border-radius: 50%;
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        .submenu-item:hover {
            background: rgba(99, 102, 241, 0.05);
            padding-left: 64px;
        }
        
        .submenu-item:hover:before {
            opacity: 1;
            left: 52px;
        }
        
        /* First level nested submenu */
        .nested-submenu {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(226, 232, 240, 0.4);
        }
        
        .nested-submenu.show {
            max-height: 1000px;
        }
        
        .nested-item {
            padding: 12px 24px 12px 80px;
            display: block;
            color: #64748b;
            text-decoration: none;
            transition: all 0.2s ease;
            position: relative;
            cursor: pointer;
        }
        
        .nested-item:before {
            content: '→';
            position: absolute;
            left: 60px;
            color: var(--primary-light);
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        .nested-item:hover {
            color: var(--primary-color);
            padding-left: 84px;
            background: rgba(99, 102, 241, 0.05);
        }
        
        .nested-item:hover:before {
            opacity: 1;
            left: 64px;
        }
        
        /* Second level nested submenu */
        .deep-nested-submenu {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(203, 213, 225, 0.3);
        }
        
        .deep-nested-submenu.show {
            max-height: 1000px;
        }
        
        .deep-nested-item {
            padding: 10px 24px 10px 100px;
            display: block;
            color: #64748b;
            text-decoration: none;
            transition: all 0.2s ease;
            position: relative;
            cursor: pointer;
        }
        
        .deep-nested-item:before {
            content: '→';
            position: absolute;
            left: 80px;
            color: var(--primary-light);
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        .deep-nested-item:hover {
            color: var(--primary-color);
            padding-left: 104px;
            background: rgba(99, 102, 241, 0.05);
        }
        
        .deep-nested-item:hover:before {
            opacity: 1;
            left: 84px;
        }
        
        /* Animation for menu appearance */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Media query for 320px to 768px */
        @media (min-width: 769px) {
            .menu-trigger, .menu-container {
                display: none !important;
            }
        }
        
        @media (max-width: 320px) {
            .modern-mega-menu {
                width: 95%;
            }
            .menu-header {
                padding: 14px 16px;
            }
            .submenu-item {
                padding: 12px 16px 12px 50px;
            }
            .nested-item {
                padding: 10px 16px 10px 70px;
            }
            .deep-nested-item {
                padding: 8px 16px 8px 90px;
            }
        }
    </style>
</head>
<body>
    <!-- Top Menu Trigger -->
    <div class="menu-trigger" id="menuTrigger">
        <i class="fas fa-bars"></i>
    </div>
    
    <!-- Menu Container -->
    <div class="menu-container" id="menuContainer">
        <div class="modern-mega-menu">
            <!-- Products -->
            <div class="menu-item">
                <div class="menu-header">
                    <span>
                        <i class="fas fa-box-open menu-icon"></i>
                        Products
                    </span>
                    <i class="fas fa-chevron-down toggle-icon"></i>
                </div>
                <div class="submenu">
                    <a href="#" class="submenu-item">All Products</a>
                    <div class="submenu-item nested-toggle">
                        <span>Electronics</span>
                        <i class="fas fa-chevron-down toggle-icon ms-auto" style="font-size: 12px;"></i>
                    </div>
                    <div class="nested-submenu">
                        <div class="nested-item deep-nested-toggle">
                            <span>Smartphones</span>
                            <i class="fas fa-chevron-down toggle-icon ms-auto" style="font-size: 10px;"></i>
                        </div>
                        <div class="deep-nested-submenu">
                            <a href="#" class="deep-nested-item">Android Phones</a>
                            <a href="#" class="deep-nested-item">iPhones</a>
                            <a href="#" class="deep-nested-item">Accessories</a>
                        </div>
                        <div class="nested-item deep-nested-toggle">
                            <span>Laptops</span>
                            <i class="fas fa-chevron-down toggle-icon ms-auto" style="font-size: 10px;"></i>
                        </div>
                        <div class="deep-nested-submenu">
                            <a href="#" class="deep-nested-item">Windows Laptops</a>
                            <a href="#" class="deep-nested-item">MacBooks</a>
                            <a href="#" class="deep-nested-item">Chromebooks</a>
                        </div>
                        <a href="#" class="nested-item">Accessories</a>
                    </div>
                    <div class="submenu-item nested-toggle">
                        <span>Fashion</span>
                        <i class="fas fa-chevron-down toggle-icon ms-auto" style="font-size: 12px;"></i>
                    </div>
                    <div class="nested-submenu">
                        <div class="nested-item deep-nested-toggle">
                            <span>Men's Wear</span>
                            <i class="fas fa-chevron-down toggle-icon ms-auto" style="font-size: 10px;"></i>
                        </div>
                        <div class="deep-nested-submenu">
                            <a href="#" class="deep-nested-item">Shirts</a>
                            <a href="#" class="deep-nested-item">Pants</a>
                            <a href="#" class="deep-nested-item">Shoes</a>
                        </div>
                        <div class="nested-item deep-nested-toggle">
                            <span>Women's Wear</span>
                            <i class="fas fa-chevron-down toggle-icon ms-auto" style="font-size: 10px;"></i>
                        </div>
                        <div class="deep-nested-submenu">
                            <a href="#" class="deep-nested-item">Dresses</a>
                            <a href="#" class="deep-nested-item">Tops</a>
                            <a href="#" class="deep-nested-item">Shoes</a>
                        </div>
                        <a href="#" class="nested-item">Kids</a>
                    </div>
                    <a href="#" class="submenu-item">New Arrivals</a>
                </div>
            </div>
            
            <!-- Solutions -->
            <div class="menu-item">
                <div class="menu-header">
                    <span>
                        <i class="fas fa-lightbulb menu-icon"></i>
                        Solutions
                    </span>
                    <i class="fas fa-chevron-down toggle-icon"></i>
                </div>
                <div class="submenu">
                    <a href="#" class="submenu-item">For Business</a>
                    <a href="#" class="submenu-item">For Education</a>
                    <a href="#" class="submenu-item">For Developers</a>
                    <a href="#" class="submenu-item">Case Studies</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuTrigger = document.getElementById('menuTrigger');
            const menuContainer = document.getElementById('menuContainer');
            
            // Toggle main menu visibility
            menuTrigger.addEventListener('click', function(e) {
                e.stopPropagation();
                this.classList.toggle('active');
                menuContainer.style.display = menuContainer.style.display === 'block' ? 'none' : 'block';
            });
            
            // Close menu when clicking outside
            document.addEventListener('click', function(e) {
                if (!menuContainer.contains(e.target) && e.target !== menuTrigger) {
                    menuContainer.style.display = 'none';
                    menuTrigger.classList.remove('active');
                }
            });
            
            // Handle menu headers (main categories)
            const menuHeaders = document.querySelectorAll('.menu-header');
            menuHeaders.forEach(header => {
                header.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const isActive = this.classList.contains('active');
                    
                    // Close all other menus first
                    if (!isActive) {
                        document.querySelectorAll('.menu-header.active').forEach(activeHeader => {
                            if (activeHeader !== this) {
                                activeHeader.classList.remove('active');
                                activeHeader.nextElementSibling.classList.remove('show');
                            }
                        });
                    }
                    
                    // Toggle current menu
                    this.classList.toggle('active');
                    const submenu = this.nextElementSibling;
                    submenu.classList.toggle('show');
                    
                    // Rotate chevron icon
                    const icon = this.querySelector('.toggle-icon');
                    icon.classList.toggle('fa-chevron-down');
                    icon.classList.toggle('fa-chevron-up');
                });
            });
            
            // Handle first level nested menu toggles
            const nestedToggles = document.querySelectorAll('.nested-toggle');
            nestedToggles.forEach(toggle => {
                toggle.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const nestedSubmenu = this.nextElementSibling;
                    nestedSubmenu.classList.toggle('show');
                    
                    // Rotate chevron icon
                    const icon = this.querySelector('.toggle-icon');
                    icon.classList.toggle('fa-chevron-down');
                    icon.classList.toggle('fa-chevron-up');
                });
            });
            
            // Handle second level deep nested menu toggles
            const deepNestedToggles = document.querySelectorAll('.deep-nested-toggle');
            deepNestedToggles.forEach(toggle => {
                toggle.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const deepNestedSubmenu = this.nextElementSibling;
                    deepNestedSubmenu.classList.toggle('show');
                    
                    // Rotate chevron icon
                    const icon = this.querySelector('.toggle-icon');
                    icon.classList.toggle('fa-chevron-down');
                    icon.classList.toggle('fa-chevron-up');
                });
            });
            
            // Close menu when a link is clicked (optional)
            const menuLinks = document.querySelectorAll('.submenu-item:not(.nested-toggle):not(.deep-nested-toggle), .nested-item:not(.deep-nested-toggle), .deep-nested-item');
            menuLinks.forEach(link => {
                if (link.getAttribute('href')) {
                    link.addEventListener('click', function() {
                        menuContainer.style.display = 'none';
                        menuTrigger.classList.remove('active');
                    });
                }
            });
        });
    </script>
</body>
</html>
