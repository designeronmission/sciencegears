<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Button with Dropdown</title>
    <style>
        /* Base styles */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .button-container {
            position: relative;
            display: inline-block;
        }
        
        /* Main toggle button */
        .toggle-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .toggle-button:hover {
            background-color: #45a049;
        }
        
        .toggle-button:focus {
            outline: none;
        }
        
        /* Dropdown content (hidden by default) */
        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            border-radius: 4px;
            z-index: 1;
            margin-top: 5px;
            overflow: hidden;
        }
        
        /* Style the dropdown buttons */
        .dropdown-button {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            width: 100%;
            text-align: left;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        
        .dropdown-button:hover {
            background-color: #ddd;
        }
        
        /* Show the dropdown when active */
        .button-container.active .dropdown-content {
            display: block;
        }
        
        /* Change main button color when active */
        .button-container.active .toggle-button {
            background-color: #3e8e41;
        }
        
        /* Responsive adjustments */
        @media (max-width: 480px) {
            .toggle-button {
                padding: 10px 20px;
                font-size: 14px;
            }
            
            .dropdown-content {
                min-width: 120px;
            }
            
            .dropdown-button {
                padding: 10px 12px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="toggle-button">Toggle Menu</button>
        <div class="dropdown-content">
            <button class="dropdown-button">Option 1</button>
            <button class="dropdown-button">Option 2</button>
        </div>
    </div>

    <script>
        // Toggle the dropdown when button is clicked
        const toggleButton = document.querySelector('.toggle-button');
        const buttonContainer = document.querySelector('.button-container');
        
        toggleButton.addEventListener('click', function() {
            buttonContainer.classList.toggle('active');
        });
        
        // Close the dropdown if clicked outside
        document.addEventListener('click', function(event) {
            if (!buttonContainer.contains(event.target)) {
                buttonContainer.classList.remove('active');
            }
        });
    </script>
</body>
</html>
