<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Banner</title>
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .banner-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: row;
            align-items: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }

        .banner-image {
            flex: 1;
            min-height: 300px;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            transition: all 0.5s ease;
            animation: float 6s ease-in-out infinite;
        }

        .banner-content {
            flex: 1;
            padding: 30px;
            position: relative;
            z-index: 2;
        }

        .banner-title {
            font-size: 2.5rem;
            font-weight: 800;
            color: #2c3e50;
            margin-bottom: 15px;
            line-height: 1.2;
        }

        .banner-subtitle {
            font-size: 1.2rem;
            color: #7f8c8d;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .banner-btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(45deg, #3498db, #9b59b6);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4);
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .banner-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.6);
        }

        .banner-btn:active {
            transform: translateY(1px);
        }

        .banner-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .banner-btn:hover::before {
            left: 100%;
        }

        .discount-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #e74c3c;
            color: white;
            padding: 8px 15px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 0.9rem;
            animation: pulse 2s infinite;
        }

        /* Animations */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .banner-container {
                flex-direction: column;
                text-align: center;
            }

            .banner-image {
                width: 100%;
                min-height: 200px;
                order: 1;
            }

            .banner-content {
                order: 2;
                padding: 20px;
            }

            .banner-title {
                font-size: 2rem;
            }

            .banner-subtitle {
                font-size: 1rem;
            }

            .discount-badge {
                top: 10px;
                right: 10px;
            }
        }

        @media (max-width: 480px) {
            .banner-title {
                font-size: 1.5rem;
            }

            .banner-btn {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="banner-container">
        <div class="banner-image" style="background-image: url('https://images.unsplash.com/photo-1523275335684-37898b6baf30?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');"></div>
        <div class="banner-content">
            <span class="discount-badge">Limited Offer!</span>
            <h1 class="banner-title">Summer Collection 2023</h1>
            <p class="banner-subtitle">Discover our new arrivals with exclusive 30% discount for the first 100 customers.</p>
            <button class="banner-btn" id="shopNowBtn">Shop Now</button>
        </div>
    </div>

    <script>
        // Interactive button effect
        document.getElementById('shopNowBtn').addEventListener('click', function() {
            // Add your click action here
            alert('Redirecting to the summer collection!');
            
            // Optional: Add animation on click
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = 'scale(1)';
            }, 200);
        });

        // Optional: Add parallax effect on scroll
        window.addEventListener('scroll', function() {
            const banner = document.querySelector('.banner-container');
            const scrollPosition = window.pageYOffset;
            banner.style.transform = 'translateY(' + scrollPosition * 0.2 + 'px)';
        });

        // Optional: Countdown timer for the offer
        function updateCountdown() {
            const now = new Date();
            const endOfDay = new Date();
            endOfDay.setHours(23, 59, 59, 999);
            
            const diff = endOfDay - now;
            
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.querySelector('.discount-badge').textContent = 
                `Offer ends in ${hours}h ${minutes}m ${seconds}s`;
        }
        
        // Uncomment to activate countdown
        // setInterval(updateCountdown, 1000);
        // updateCountdown();
    </script>
</body>
</html>
