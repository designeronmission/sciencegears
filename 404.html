<style>
          /* Base Styles */
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
            --light: #ecf0f1;
            --dark: #1a252f;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {  
            background-color:  #2c3e50;
            color: var(--light);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(46, 204, 113, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 30%, rgba(52, 152, 219, 0.1) 0%, transparent 25%),
                radial-gradient(circle at 50% 80%, rgba(155, 89, 182, 0.1) 0%, transparent 30%);
        }
        
        /* Main Content */
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        h1 {
            font-size: 6rem;
            margin-bottom: 1rem;
            color: #e74c3c;
            text-shadow: 0 0 10px rgba(231, 76, 60, 0.5);
            position: relative;
        }
        
        h1 span {
            display: inline-block;
        }
        
        h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: var(--light);
        }
        
        p {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        /* Animated Elements */
        .atom {
            width: 150px;
            height: 150px;
            position: relative;
            margin: 2rem auto;
        }
        
        .nucleus {
            width: 30px;
            height: 30px;
            background-color: #e74c3c;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 15px #e74c3c;
        }
        
        .orbit {
            position: absolute;
            border: 2px solid rgba(52, 152, 219, 0.5);
            border-radius: 50%;
            animation: spin linear infinite;
        }
        
        .electron {
            width: 12px;
            height: 12px;
            background-color: #3498db;
            border-radius: 50%;
            position: absolute;
            top: -6px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 10px #3498db;
        }
        
        .orbit:nth-child(2) {
            width: 100px;
            height: 100px;
            animation-duration: 8s;
        }
        
        .orbit:nth-child(3) {
            width: 150px;
            height: 150px;
            animation-duration: 12s;
        }
        
        .orbit:nth-child(4) {
            width: 200px;
            height: 80px;
            animation-duration: 10s;
            animation-direction: reverse;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* Floating Science Icons */
        .floating-icon {
            position: absolute;
            opacity: 0.1;
            z-index: -1;
            animation: float linear infinite;
        }
        
        .floating-icon:nth-child(1) {
            top: 10%;
            left: 5%;
            font-size: 3rem;
            animation-duration: 15s;
        }
        
        .floating-icon:nth-child(2) {
            top: 25%;
            right: 10%;
            font-size: 4rem;
            animation-duration: 20s;
        }
        
        .floating-icon:nth-child(3) {
            bottom: 15%;
            left: 15%;
            font-size: 2.5rem;
            animation-duration: 18s;
        }
        
        .floating-icon:nth-child(4) {
            bottom: 30%;
            right: 5%;
            font-size: 3.5rem;
            animation-duration: 12s;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }
        
        /* Buttons */
        .btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            margin: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        
        .btn-outline {
            background-color: transparent;
            border: 2px solid #3498db;
            color: #3498db;
        }
        
        .btn-outline:hover {
            background-color: #3498db;
            color: white;
        }
        
        /* Footer */
        footer {
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }
        
        /* Responsive Adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 4rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .atom {
                width: 120px;
                height: 120px;
            }
            
            .orbit:nth-child(2) {
                width: 80px;
                height: 80px;
            }
            
            .orbit:nth-child(3) {
                width: 120px;
                height: 120px;
            }
            
            .orbit:nth-child(4) {
                width: 150px;
                height: 60px;
            }
            
            .floating-icon {
                display: none;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 3rem;
            }
            
            .btn {
                display: block;
                width: 100%;
                margin: 0.5rem 0;
            }
        }
        
        /* Number Animation */
        .number-404 span {
            animation: bounce 1s ease infinite alternate;
        }
        
        .number-404 span:nth-child(1) {
            animation-delay: 0.1s;
        }
        
        .number-404 span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .number-404 span:nth-child(3) {
            animation-delay: 0.3s;
        }
        
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-20px); }
        }
</style>
